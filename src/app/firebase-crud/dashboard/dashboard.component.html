<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 g-2" *ngFor="let item of list">
            <div class="card shadow d-flex align-items-center p-1" [routerLink]="item.path">
                <h2 class="text-center m-0 p-5">{{item.name}}</h2>
            </div>
        </div>
    </div>
</div>
